{{>header.inc {show_author:true,image:'post.jpg'} }}
    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                	{{{content}}}
                </div>
            </div>
	{{#has_nextprev}}<!--nextprev plugin-->
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" style="margin-bottom:2em">
					{{#prev}}
						<a href="/{{uri}}" class="btn btn-default col-md-3 btn-sm"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Previous</a>
					{{else}}
						<span class="col-md-3">&nbsp;</span>
					{{/prev}}
					{{#next}}
						<a href="/{{uri}}" class="btn btn-default col-md-3 col-md-offset-6 btn-sm">Next <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
</a>
					{{/next}}
				</div>
			</div>
	{{/has_nextprev}}

{{#social.disqus}}<!--disqus section-->
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div id="disqus_thread"><a href="#" onclick="return disqus();" class="btn btn-default btn-block btn-sm" role="button"><i class="fa fa-comment-o" aria-hidden="true"></i> Show Comments</a> </div>
				</div>
			</div>
<script type="text/javascript">
	var disqus_loaded = false;
	var disqus_shortname = '{{{social.disqus}}}';
	var disqus_identifier = '{{{uri}}}';
	var disqus_url = '{{site_url}}{{uri}}';
	function disqus() {
		if (disqus_loaded) 
			return false;
		disqus_loaded = true;
		{{if  social.disqus == 'username' }}alert("You need to change the disqus username in config.ergo.js for this to work correctly. This message will be removed when completed"){{endif}}
		var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		return false;
	}
</script>
{{/social.disqus}}
        </div>
    </article>
{{> footer.inc }}
